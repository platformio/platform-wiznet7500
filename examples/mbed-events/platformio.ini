framework = mbed
board = wizwiki_w7500p
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

[env:wizwiki_w7500eco]
platform = wiznet7500
framework = mbed
board = wizwiki_w7500eco
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT
